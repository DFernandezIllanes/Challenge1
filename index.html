<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">   
</head>

<body>
    <div id="contenedor-general">
        <header>
            <img src="./imagenes/logo.svg" alt="Logo de alura" class="logo">
        </header>
        
        <main class="zona-entrada">
            <textarea name="" id="entrada" placeholder="Ingrese el texto aquí"></textarea>
            <p id="advertencia"><span></span>Sólo letras minúsculas y sin acentos</p>                   
        </main>

        <section class="zona-botones">
            <button id="boton-encriptar" onclick="encriptarMsj()">Encriptar</button>
            <button id="boton-desencriptar" onclick="desencriptarMsj()">Desencriptar</button>
        </section>

        <aside>
            <section class="zona-salida">
                <textarea name="" id="salida"></textarea>
                <div class="salida-avisos">
                    <p id="aviso-uno">Ningún mensaje fue encontrado</p>
                    <p id="aviso-dos">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </section>
            <section class="caja-copiar">
                <button id="boton-copiar" onclick="copiarSalida()">Copiar</button> 
            </section>                       
        </aside>
        <footer>
            <p class="autor">Daniel Fernandez</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>    

</html>
